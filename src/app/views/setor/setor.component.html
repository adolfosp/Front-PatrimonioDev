<div class="card border-0 rounded shadow-sm ml-3 m-3 p-3">
  <form [formGroup]="form">
    <h1 class="col-2"><span class="texto-destaque">Setor</span></h1>
    <div class="p-3">
      <div class="row">
        <div class="col-lg-6 col-sm-12 ">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Código do Setor</mat-label>
            <input matInput readonly name="codigoSetor" [formControl]="f.codigoSetor" required name="razaoSocial">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-sm-12 ">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite o nome do setor" name="nome"
              [formControl]="f.nome" required>
            <mat-error *ngIf="f.nome.errors?.required">O nome do setor é obrigatório</mat-error>
            <mat-error *ngIf="f.nome.errors?.maxlength">O nome do setor pode ter no máximo 50 caracteres
              letras</mat-error>
            <mat-error *ngIf="f.nome.errors?.minlength">O nome do setor pode ter no mínimo 4 caracteres
              letras</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row pt-3">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-block cadastrar me-2" [disabled]="!form.valid"
              (click)="salvarAlteracao()">
              {{this.estadoSalvar.includes('cadastrar')?'Cadastrar':'Atualizar'}}
            </button>
            <app-button (click)="limparCampos()" [classeBotao]="classeBotaoLimpar">
              Limpar
            </app-button>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<ngx-spinner name="cadastrado" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
  [fullScreen]="true">
  <p style="color: white"> Cadastrando... </p>
</ngx-spinner>
<ngx-spinner name="atualizado" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
  [fullScreen]="true">
  <p style="color: white"> Atualizando... </p>
</ngx-spinner>
<ngx-spinner name="carregando" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
  [fullScreen]="true">
  <p style="color: white"> Carregando... </p>
</ngx-spinner>
