<div class="card border-0 rounded shadow-sm ml-3 m-3 p-3">
  <form [formGroup]="form">
    <h1 class="col-4 col-lg-2"><span class="texto-destaque">Fabricante</span></h1>
      <div class="p-3">
          <div class="row">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Código do fabricante</mat-label>
              <input matInput name="codigoFabricante"
                [formControl]="f.codigoFabricante" required >
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nome do fabricante</mat-label>
              <input matInput placeholder="Nome do fabricante" name="nomeFabricante"
                [formControl]="f.nomeFabricante" required >
              <mat-error *ngIf="f.nomeFabricante.errors?.required">O nome do fabricante é obrigatório</mat-error>
              <mat-error *ngIf="f.nomeFabricante.errors?.maxlength">O nome do fabricante pode ter no máximo 60 letras</mat-error>
              <mat-error *ngIf="f.nomeFabricante.errors?.minlength">O nome do fabricante pode ter no mínimo 2 letras
                letras</mat-error>
            </mat-form-field>
          </div>
          <div class="form-row pt-3">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-block cadastrar me-2" [disabled]="!form.valid" (click)="salvarAlteracao()">{{this.estadoSalvar.includes('cadastrar')?'Cadastrar':'Atualizar'}}</button>
                <app-button (click)="limparCampos()" [classeBotao]="classeBotaoLimpar">
                  Limpar
                </app-button>
              </div>
            </div>
          </div>
      </div>
  </form>
</div>
<ngx-spinner name="cadastrar" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"><p style="color: white" > Cadastrando... </p></ngx-spinner>
<ngx-spinner name="atualizar" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"><p style="color: white" > Atualizando... </p></ngx-spinner>
<ngx-spinner name="carregando" bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>
