<div class="row">
  <div class="col-lg-12 col-sm-12 col-md-12">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Buscar por registros</mat-label>
      <input matInput (input)="changeValue($event)" placeholder="">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="col-lg-4 col-sm-12 col-md-12 col-12">
      <button class="btn btn-success mb-1 me-2 tamanho-fonte " *ngIf="ehAdministrador" (click)="exportarRegistros($event)">
        <i class="fas fa-file-excel my-1" id="icone-excel"></i>
        Baixar excel
      </button>
      <button class="btn btn-outline-primary mb-1 ml-1 mr-1" id="button-novo" routerLink="{{rotaNovoRegistro}}">
        <b class=" ml-1 mr-1 tamanho-fonte"><i class="fa fa-plus-circle my-1"></i></b>
      </button>
    </div>
  </div>
</div>
